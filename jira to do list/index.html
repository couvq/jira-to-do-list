<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="todolist">
        <div id="controls">
            <input id="todo-bar" />
            <button id="add-btn">Add To Do</button>
        </div>
        <div class="daily-to-dos">
            <div class="to-dos" id="monday">
                <h1>Monday</h1>
            </div>
            <div class="to-dos" id="tuesday">
                <h1>Tuesday</h1>
            </div>
            <div class="to-dos" id="wednesday">
                <h1>Wednesday</h1>
            </div>
            <div class="to-dos" id="thursday">
                <h1>Thursday</h1>
            </div>
            <div class="to-dos" id="friday">
                <h1>Friday</h1>
            </div>
            <div class="to-dos" id="saturday">
                <h1>Saturday</h1>
            </div>
            <div class="to-dos" id="sunday">
                <h1>Sunday</h1>
            </div>
        </div>
    </div>

    <script src="todos.js"></script>
</body>

</html>
